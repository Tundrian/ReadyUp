<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background"></div>
    <!-- Sidebar Navigation -->
    <section class="nav hidden">
        <span class="nav-close">X</span>
        <section class="nav-header">
            <h2>Ready Up</h2>
            <p>Personal Game Library</p>
        </section>
        <section class="nav-items">
            <ul>
                <li><a href="">Search</a></li>
                <li><a href="">My Library</a></li>
            </ul>
        </section>
    </section>

    <!-- Nav Icon -->
    <section class="nav-icon">
        <i class="fa-solid fa-bars"></i>
    </section>

    <!-- Header Area -->
    <main>
        <h1>Ready Up</h1>
        <p>A place to see your personal game library</p>
        <ul>
            <li><a href="#" class="nav-link">Search</a></li>
            <li><a href="#" class="activeLink nav-link nav-library">My Library</a></li>
        </ul>
    </main>
   
    <!-- Game Lookup Section -->
    <section class="search hidden">
        <h2>Find a game</h2>
        <div class="search-form">
            <select required name="consoles" class='search-consoles'  id="search-consoles">
                <option value="" disabled hidden selected>Console</option>
            </select>
            <input class="game-lookup-input" type="text" placeholder="Search for a game">
        </div>
        
        <button class="game-lookup-button btn">Search</button>
    </section>

    <!-- Game Results Section -->
    <section class="search-results hidden">
        <ul class="game-lookup-list">
        </ul>
    </section>


    <!-- My Game Library -->
    <section class="library">
        <h2>Game Library</h2>
        <select required name="consoles" class='library-consoles search-consoles'>
            <option value="" disabled hidden selected>Console</option>
        </select>
        <button class="btn filter-platform">Filter By Platform</button>
        <ul class="library-gameList"></ul>
    </section> 

    <!-- Full Game Details -->

    <!-- Footer -->
    <script src="index.js"></script>
</body>
</html>
