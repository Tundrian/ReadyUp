<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Game Library</h1>

    <h2>Search for a game</h2>
    <input class="game-lookup-input" type="text" placeholder="Search for a game">
    <button class="game-lookup-button">Search</button>
    <div class="game-lookup-result">
        <ul class="game-lookup-list"></ul>
    </div>

    <h2>Show my Game Library</h2>
    <button class="game-library-button">Show library</button>
    <ul class="game-library-results"></ul>


    
    <script src="index.js"></script>
</body>
</html>
